        <img src="{{site.baseurl}}/{{site.data.testimonials[include.id].image}}" alt="Illustration of the Growler vehicle">

    <div class="unit [ xs-1 s-1 m-2-3 l-2-3 xl-3-4 ] pad-t gutter-1-4">
