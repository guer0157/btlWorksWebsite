<section class="map-section">
  <div class="grid">
    <div class="unit [ xs-1 s-1 m-1 l-1-3 xl-1-3 ] map-info">
      <div class="grid">
        <div class="unit [ xs-1 s-1 m-1 l-1 xl-1 ] map-top-info">
          <div class="island-2">
            <h1 class="pad-t mega blue-text bold push-1-4">To date, <em class="accent-text not-italic">####</em> of growlers <br> that has been returned</h1>
          </div>
        </div>
        <div class="unit [ xs-1 s-1 m-1 l-1 xl-1 ] map-bottom-info">
          <div class="island-2">
            <h2 class="push-1-2 milli blue-text">Drop off spots</h2>
            <ul class="grid list-group">
              {% for places in site.data.location %}
                <li class="unit [ xs-1 s-1 m-1-2 l-1-2 xl-1-2] pad-t pad-b gutter-1-4">
                  <a href="#" class="link-box blue-text">
                    <div class="embed embed-3by2">
                      <img class="embed-item" src="{{site.baseurl}}/{{places.image}}" alt="">
                    </div>
                    <p class="push-0 pad-t-1-2">
                      <span class="bold nano block">{{places.company}}</span>
                      <span class="pico block">{{places.companyType}}</span>
                      <span class="pico block">{{places.location}}</span>
                      <span class="pico block">{{places.city}}</span>
                    </p>
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        </div>
      </div>


    <div class="unit [ xs-1 s-1 m-1 l-2-3 xl-2-3 ]">
      <div id="map"></div>
    </div>
  </div>

</section>
<script src="js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf8Rb7CQf68vcyOs00I_oQu22gHYRKfMQ&callback=initMap" async defer></script>
