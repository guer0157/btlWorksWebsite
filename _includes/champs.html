<section class="champs-section pad-t-2 pad-b-2">
  <ul class="grid wrapper list-group island">
    {% for champ in site.data.champs limit:3  %}
      <li class="unit [ xs-1 s-1 m-1 l-1-3 xl-1-3 ] gutter">
        <div class="text-center pad-b">
          <i class="icon i-128">
            <img src="{{site.baseurl}}/{{champ.image}}" alt="Illustration of {{champ.champTitle}}">
          </i>
        </div>
        <blockquote>
          <p class="push-1-2 milli">{{champ.champQuote}}</p>
          <footer class="quote-footer"><cite class="micro">{{champ.champTitle}}, {{champ.champTime}}</cite></footer>
        </blockquote>
      </li>
    {% endfor %}

  </ul>
</section>
